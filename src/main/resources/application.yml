spring:
  application:
    name: core-orchestrator-srv
  
  datasource:
    url: jdbc:postgresql://localhost:5432/core_orchestrator_db
    username: postgres
    password: postgres123
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  liquibase:
    enabled: false

server:
  port: 8080

logging:
  level:
    com.core: DEBUG
    org.springframework.web: DEBUG
    org.springframework.boot.autoconfigure: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
